<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="loginpage">

    <div class="menu">
      <ul>
        <li><a href="index.html" class="btn1">Home</a></li>
        <li><a href="login.html" class="btn1">Log In</a></li>
        <li><a href="#" class="btn1 active">Register</a></li>

      </ul>
    </div>

    <div class="form-section">
      <form>

        <h3>Sign Up</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
          <p>Please Text Your Name</p>
        </div>
        <li>Permanent Address</li>
        <div class="mb-3">
          <label for="zella" class="form-label">Zilla</label>
          <input type="name" class="form-control" id="zella" required>
        </div>
        <div class="mb-3">
          <label for="thana" class="form-label">Thana</label>
          <input type="name" class="form-control" id="thana" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="name" class="form-control" id="address">
        </div>
        <li>Present Address</li>
        <div class="mb-3">
          <label for="zella" class="form-label">Zilla</label>
          <input type="name" class="form-control" id="zella">
        </div>
        <div class="mb-3">
          <label for="thana" class="form-label">Thana</label>
          <input type="name" class="form-control" id="thana">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="name" class="form-control" id="address">
        </div>
        <div class="mb-3">
          <label for="num" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="num" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="fbid" class="form-label">FaceBook Id</label>
          <input type="text" class="form-control" id="fbid" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="blood" class="form-label">Blood Group</label>
          <select id="blood" class="form-control" name="blood">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>

          </select>

        </div>
        <div class="mb-3 blddonate">
          <label for="lastdonate" class="form-label">Date of Last Blood Donation</label>
          <div class="dateandtime">
            <select class="form-control date" name="date">
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>

            </select>
            <select class="form-control date" name="month">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>




            </select>
            <select class="form-control date" name="year">
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>

            </select>
          </div>
          <input type="radio" class=" mt-3" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female

        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <button type="submit" class="btn btn-success form-control">Submit</button>


      </form>
    </div>
  </div>
</body>

<script src="reg.js"></script>


</html>
